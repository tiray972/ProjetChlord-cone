<html>
    {% extends 'affichage/base.html' %}
    {% block content %}
    <header>
        
            <h3>Tableau</h3>
            <hr>
        <div class="container_map">
            
        </div>
    </header>
    <body>
  
        <div class="container">
          <h2 class="text-center"><u>20 - Startups Table</u></h2><br>            
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th>R&D Spend</th>
                <th>Administration</th>
                <th>Marketing Spend</th>
                <th>State</th>
                <th>Profit</th>
              </tr>
            </thead>
            <tbody>
            
            {% if d %}  
            {% for i in d %}
              <tr>
                <td>{{i.RD_Spend}}</td>
                <td>{{i.Administration}}</td>
                <td>{{i.Marketing_Spend}}</td>
                <td>{{i.State}}</td>
                <td>{{i.Profit}}</td>
              </tr>
            {% endfor %}
            {% endif %}
            </tbody>
          </table>
        </div>
          
        </body>

    {% endblock %}
</html>
